name: Build Example App

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Cache pub dependencies
        uses: actions/cache@v4
        with:
          path: ~/.pub-cache
          key: pub-${{ hashFiles('example/pubspec.lock') }}
          restore-keys: pub-

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ hashFiles('example/android/**/*.gradle*', 'example/android/**/gradle-wrapper.properties') }}
          restore-keys: gradle-

      - run: flutter pub get
        working-directory: example

      - run: flutter build apk --release
        working-directory: example

      - uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: example/build/app/outputs/flutter-apk/app-release.apk

  build-ios:
    runs-on: macos-26
    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Cache pub dependencies
        uses: actions/cache@v4
        with:
          path: ~/.pub-cache
          key: pub-${{ hashFiles('example/pubspec.lock') }}
          restore-keys: pub-

      - name: Cache CocoaPods
        uses: actions/cache@v4
        with:
          path: example/ios/Pods
          key: ios-pods-${{ hashFiles('example/ios/Podfile') }}
          restore-keys: ios-pods-

      - run: flutter pub get
        working-directory: example

      - run: flutter build ios --release --no-codesign
        working-directory: example

      - uses: actions/upload-artifact@v4
        with:
          name: ios-app
          path: example/build/ios/iphoneos/Runner.app

  build-macos:
    runs-on: macos-26
    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Cache pub dependencies
        uses: actions/cache@v4
        with:
          path: ~/.pub-cache
          key: pub-${{ hashFiles('example/pubspec.lock') }}
          restore-keys: pub-

      - name: Cache CocoaPods
        uses: actions/cache@v4
        with:
          path: example/macos/Pods
          key: macos-pods-${{ hashFiles('example/macos/Podfile') }}
          restore-keys: macos-pods-

      - run: flutter pub get
        working-directory: example

      - run: flutter build macos --release
        working-directory: example

      - uses: actions/upload-artifact@v4
        with:
          name: macos-app
          path: example/build/macos/Build/Products/Release/gamepad_example.app

  build-windows-x64:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Cache pub dependencies
        uses: actions/cache@v4
        with:
          path: ~/.pub-cache
          key: pub-${{ hashFiles('example/pubspec.lock') }}
          restore-keys: pub-

      - run: flutter pub get
        working-directory: example

      - run: flutter build windows --release
        working-directory: example

      - uses: actions/upload-artifact@v4
        with:
          name: windows-x64
          path: example/build/windows/x64/runner/Release/

  build-windows-arm64:
    runs-on: windows-11-arm
    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          channel: master
          cache: true

      - name: Cache pub dependencies
        uses: actions/cache@v4
        with:
          path: ~/.pub-cache
          key: arm64-pub-${{ hashFiles('example/pubspec.lock') }}
          restore-keys: arm64-pub-

      - run: flutter pub get
        working-directory: example

      - run: flutter build windows --release
        working-directory: example

      - uses: actions/upload-artifact@v4
        with:
          name: windows-arm64
          path: example/build/windows/arm64/runner/Release/

  build-linux-x64:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Install Linux build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev libstdc++-12-dev \
            libasound2-dev libx11-dev libxext-dev libxrandr-dev libxcursor-dev libxi-dev libxss-dev \
            libpulse-dev libdbus-1-dev libdrm-dev libgbm-dev libegl-dev libgl-dev libwayland-dev

      - name: Cache pub dependencies
        uses: actions/cache@v4
        with:
          path: ~/.pub-cache
          key: pub-${{ hashFiles('example/pubspec.lock') }}
          restore-keys: pub-

      - name: Enable SDL3 bundling
        run: sed -i 's/^#set(BUNDLE_SDL3 ON/set(BUNDLE_SDL3 ON/' example/linux/CMakeLists.txt

      - run: flutter pub get
        working-directory: example

      - run: flutter build linux --release
        working-directory: example

      - uses: actions/upload-artifact@v4
        with:
          name: linux-x64
          path: example/build/linux/x64/release/bundle/

  build-linux-arm64:
    runs-on: ubuntu-24.04-arm
    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          channel: master
          cache: true

      - name: Install Linux build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev libstdc++-12-dev \
            libasound2-dev libx11-dev libxext-dev libxrandr-dev libxcursor-dev libxi-dev libxss-dev \
            libpulse-dev libdbus-1-dev libdrm-dev libgbm-dev libegl-dev libgl-dev libwayland-dev

      - name: Cache pub dependencies
        uses: actions/cache@v4
        with:
          path: ~/.pub-cache
          key: arm64-pub-${{ hashFiles('example/pubspec.lock') }}
          restore-keys: arm64-pub-

      - name: Enable SDL3 bundling
        run: sed -i 's/^#set(BUNDLE_SDL3 ON/set(BUNDLE_SDL3 ON/' example/linux/CMakeLists.txt

      - run: flutter pub get
        working-directory: example

      - run: flutter build linux --release
        working-directory: example

      - name: Find and upload bundle
        uses: actions/upload-artifact@v4
        with:
          name: linux-arm64
          path: example/build/linux/*/release/bundle/
